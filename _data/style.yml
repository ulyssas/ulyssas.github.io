#Color Customization
highlight: "#5AAAFF"
#white: "#FF0000"
#black: "#000"

#Image Customization
header-image: "../img/header-bg.jpg"

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
    - "https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700"

# Set custom fonts
fonts:
  - name: "Montserrat"
    for: "heading"
  - name: "Arsenal SC"
    for: "script"
  - name: "Droid Serif"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"